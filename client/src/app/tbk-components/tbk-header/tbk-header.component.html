<nav class="tbk-header">
    <div class="tbk-header-title">
        <mat-icon>flight_takeoff</mat-icon>
        {{title}}
        <mat-icon>flight_land</mat-icon>
    </div>

    <nav class="tbk-header-nav-link" (click)='goToTravels()'>
        <mat-icon>map</mat-icon>
        <span class="tbk-header-nav-link-text">Voyages</span>
    </nav>

    <div *ngIf="selectedTravel" class="tbk-nav-travel-name" >
        <span class="tbk-header-nav-link-text">{{selectedTravel.countriesNames}}<br/>({{selectedTravel.departDate | date:"yyyy" }})</span>
    </div>

    <div *ngIf="selectedTravel" class="tbk-header-nav-link" (click)='goToDetail()'>
        <mat-icon>account_balance_wallet</mat-icon>
        <span class="tbk-header-nav-link-text">Budget</span>
    </div>
</nav>
